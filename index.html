<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="George Stoychev">
    <meta name="description" content="This is my easy to use task manager">
    <title>Task Manager</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="main-menu">
            <div class="main-title">Task Manager</div>
            <div class="button-container">
                <button class="menu-button add-task-btn">Add Task</button>
                <button class="menu-button persist">Persist</button>
                <button class="menu-button delete-all-button">Delete All</button>
            </div>
        </div>
    </header>

    <main>
        <div class="input-data-container hide-input-container">
            <p>Task name</p>
            <input type="text" placeholder="Inser name of task" class="input-name">
            <p>Description</p>
            <textarea placeholder="Inser description for your task" class="input-description"></textarea>
            <button class="input-data-button">Add New Task</button>
        </div>
        <div class="tasks-container">

            <div class="title">To Do
                <div class="to-do-container stage-containers">

                </div>
            </div>
            <div class="title">In progress
                <div class="in-progress-container stage-containers">

                </div>
            </div>
            <div class="title">On Hold
                <div class="on-hold-container stage-containers">

                </div>
            </div>
            <div class="title">Done
                <div class="done-container stage-containers">

                </div>
            </div>
        </div>
    </main>

</body>
<script src="dragAndDrop.js"></script>
<script src="renderPage.js "></script>
<script src="script.js "></script>

</html>
